<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1526px;

        <title>Median Household Income and Population Percentage of Non-Hispanic Blacks - 2019</title>
    </head>Median Household Income and Population Percentage of Non-Hispanic Blacks - 2019</head>
    <body>
	</style>
        <div id="map">
        </div>
	<img src="/Lab_8_GES_486/Bin/Howard_webmap/images/Howard_bivariate_legend_labels.PNG"></img> 
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Howard_income_race_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.04030154154041,-77.34966923491221],[39.36512484538915,-76.49333983610916]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CartoLight_0');
        map.getPane('pane_CartoLight_0').style.zIndex = -400;
        var layer_CartoLight_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.pn', {
            pane: 'pane_CartoLight_0',
            opacity: 0.8,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_CartoLight_0;
        map.addLayer(layer_CartoLight_0);
        function pop_Howard_income_race_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Median Household Income</th>\
                        <td>' + (feature.properties['incomeE'] !== null ? autolinker.link(feature.properties['incomeE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Percent Non-Hispanic Black (dec)</th>\
                        <td>' + (feature.properties['Black_percent'] !== null ? autolinker.link(feature.properties['Black_percent'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Howard_income_race_1_0(feature) {
            switch(String(feature.properties['q2wHide_bi_class'])) {
                case '1-1':
                    return {
                pane: 'pane_Howard_income_race_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,232,232,1.0)',
                interactive: true,
            }
                    break;
                case '1-2':
                    return {
                pane: 'pane_Howard_income_race_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(176,213,223,1.0)',
                interactive: true,
            }
                    break;
                case '1-3':
                    return {
                pane: 'pane_Howard_income_race_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(100,172,190,1.0)',
                interactive: true,
            }
                    break;
                case '2-1':
                    return {
                pane: 'pane_Howard_income_race_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,172,172,1.0)',
                interactive: true,
            }
                    break;
                case '2-2':
                    return {
                pane: 'pane_Howard_income_race_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(173,158,165,1.0)',
                interactive: true,
            }
                    break;
                case '3-1':
                    return {
                pane: 'pane_Howard_income_race_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,90,90,1.0)',
                interactive: true,
            }
                    break;
                case '3-2':
                    return {
                pane: 'pane_Howard_income_race_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,83,86,1.0)',
                interactive: true,
            }
                    break;
                case '3-3':
                    return {
                pane: 'pane_Howard_income_race_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(87,66,73,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Howard_income_race_1');
        map.getPane('pane_Howard_income_race_1').style.zIndex = 401;
        map.getPane('pane_Howard_income_race_1').style['mix-blend-mode'] = 'normal';
        var layer_Howard_income_race_1 = new L.geoJson(json_Howard_income_race_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Howard_income_race_1',
            layerName: 'layer_Howard_income_race_1',
            pane: 'pane_Howard_income_race_1',
            onEachFeature: pop_Howard_income_race_1,
            style: style_Howard_income_race_1_0,
        });
        bounds_group.addLayer(layer_Howard_income_race_1);
        map.addLayer(layer_Howard_income_race_1);
        setBounds();
        </script>

		img {
		position: absolute;
